spring:
    jpa:
        database: mysql
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect

    main:
        banner-mode: "off"
    application:
        name: "api-sender-info"
    datasource:
      url: ${DB_URL:jdbc:h2:mem:db;DB_CLOSE_DELAY=-1}
      username: ${DB_USER:sa}
      password: ${DB_PASSWORD:sa}
      continue-on-error: true
